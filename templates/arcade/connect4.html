{% extends "base.html" %}

{% block title %}Connect 4 - Mini Word Finder{% endblock %}

{% block head %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<style>
:root{
  --bg:#0b0f14; --card:#121821; --text:#e8eef6; --muted:#9fb0c3;
  --accent:#4aa8ff; --border:#1d2633; --shadow:0 10px 24px rgba(0,0,0,.35);
  --radius:16px;
}

.page-title {
  font-size: 2.5em;
  color: var(--accent);
  margin-bottom: 10px;
  text-align: center;
}

.panel {
  display: flex;
  gap: 10px;
  align-items: center;
  margin: 20px 0;
  justify-content: center;
}

.status {
  margin-top: 12px;
  color: var(--muted);
  font-weight: 600;
  text-align: center;
  font-size: 1.1em;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid #203046;
  background: #132238;
  color: var(--text);
  text-decoration: none;
  cursor: pointer;
  user-select: none;
  font-weight: 700;
}

.btn:hover {
  border-color: var(--accent);
}

/* Connect 4 */
.c4-wrap {
  --cols:7;
  --rows:6;
  width: min(700px,95vw);
  aspect-ratio: calc(var(--cols)/var(--rows));
  background: #0f1520;
  border: 1px solid #223146;
  border-radius: 16px;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(var(--cols),1fr);
  gap: 8px;
  margin: 20px auto;
}

.c4-col {
  display: grid;
  grid-auto-rows: 1fr;
  gap: 8px;
  cursor: pointer;
}

.c4-col:hover {
  opacity: 0.8;
}

.c4-slot {
  background: #0c121a;
  border: 1px solid #203046;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.c4-slot[data-player="1"] {
  background: radial-gradient(circle at 35% 30%,#fff3,transparent 30%),#c62828;
  box-shadow: 0 2px 8px rgba(198, 40, 40, 0.3);
}

.c4-slot[data-player="2"] {
  background: radial-gradient(circle at 35% 30%,#fff3,transparent 30%),#ffc107;
  box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
}

.c4-col.disabled {
  cursor: default;
  opacity: .6;
}

.c4-mode {
  color: var(--text);
}

.c4-mode select {
  background: #132238;
  color: var(--text);
  border: 1px solid #203046;
  border-radius: 8px;
  padding: 8px;
  margin-left: 10px;
}

.back-section {
  text-align: center;
  margin-top: 30px;
}

.back-section .btn {
  background: var(--bg-secondary, #1a1f2e);
  border: 2px solid var(--border);
  color: var(--text);
}
</style>
{% endblock %}

{% block content %}
<div class="c4-container">
  <h1 class="page-title">üü°üî¥ Connect 4</h1>

  <div class="panel">
    <label class="c4-mode">
      Mode:
      <select id="c4Mode">
        <option value="pvp">2 Players (Local)</option>
        <option value="cpu" selected>Vs CPU (Easy)</option>
      </select>
    </label>
    <label class="c4-mode" id="colorChoiceLabel">
      You Play:
      <select id="colorChoice">
        <option value="1" selected>üî¥ Red (goes first)</option>
        <option value="2">üü° Yellow (goes second)</option>
      </select>
    </label>
    <button class="btn" id="c4Reset">Restart</button>
  </div>

  <div id="c4Board" class="c4-wrap" aria-label="Connect 4 board"></div>
  <div id="c4Status" class="status">Loading...</div>

  <div class="back-section">
    <a href="{{ url_for('core.index') }}" class="btn">‚Üê Back to Main Menu</a>
  </div>
</div>

<script defer src="{{ url_for('static', filename='js/connect4.js') }}?v={{ config.ASSET_VERSION }}"></script>
{% endblock %}
