{% extends "base.html" %}

{% block title %}Connect 4 - Mini Word Finder{% endblock %}

{% block head %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/perf.css') }}?v={{ config.ASSET_VERSION }}">
<style>
:root{
  --bg:#0b0f14; --card:#121821; --text:#e8eef6; --muted:#9fb0c3;
  --accent:#4aa8ff; --border:#1d2633; --shadow:0 10px 24px rgba(0,0,0,.35);
  --radius:16px;
}

.page-title {
  font-size: 2.5em;
  color: var(--accent);
  margin-bottom: 10px;
  text-align: center;
}

.panel {
  display: flex;
  gap: 10px;
  align-items: center;
  margin: 20px 0;
  justify-content: center;
}

.status {
  margin-top: 12px;
  color: var(--muted);
  font-weight: 600;
  text-align: center;
  font-size: 1.1em;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid #203046;
  background: #132238;
  color: var(--text);
  text-decoration: none;
  cursor: pointer;
  user-select: none;
  font-weight: 700;
}

.btn:hover {
  border-color: var(--accent);
}

/* Connect 4 */
.c4-wrap {
  --cols:7;
  --rows:6;
  width: min(700px,95vw);
  aspect-ratio: calc(var(--cols)/var(--rows));
  background: #0f1520;
  border: 1px solid #223146;
  border-radius: 16px;
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(var(--cols),1fr);
  gap: 8px;
  margin: 20px auto;
}

.c4-col {
  display: grid;
  grid-auto-rows: 1fr;
  gap: 8px;
  cursor: pointer;
}

.c4-col:hover {
  opacity: 0.8;
}

.c4-slot {
  background: #0c121a;
  border: 1px solid #203046;
  border-radius: 50%;
  transition: all 0.3s ease;
}

.c4-slot[data-player="1"] {
  background: radial-gradient(circle at 35% 30%,#fff3,transparent 30%),#c62828;
  box-shadow: 0 2px 8px rgba(198, 40, 40, 0.3);
}

.c4-slot[data-player="2"] {
  background: radial-gradient(circle at 35% 30%,#fff3,transparent 30%),#ffc107;
  box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
}

.c4-col.disabled {
  cursor: default;
  opacity: .6;
}

.c4-mode {
  color: var(--text);
}

.c4-mode select {
  background: #132238;
  color: var(--text);
  border: 1px solid #203046;
  border-radius: 8px;
  padding: 8px;
  margin-left: 10px;
}

.game-counter {
  text-align: center;
  margin: 20px 0;
  padding: 12px 20px;
  background: rgba(74, 168, 255, 0.1);
  border: 1px solid var(--accent);
  border-radius: 12px;
  color: var(--accent);
  font-weight: 600;
}
</style>
{% endblock %}

{% block content %}
<div class="c4-container lazy-region">
  <h1 class="page-title">ðŸŸ¡ðŸ”´ Connect 4</h1>

  <!-- Game Counter Display -->
  <div class="game-counter">
    <span id="gameCounterDisplay">Loading...</span>
  </div>

  <!-- Game Setup Panel -->
  <div class="panel">
    <label class="c4-mode">
      Mode:
      <select id="c4Mode">
        <option value="pvp">2 Players (Local)</option>
        <option value="cpu">Vs CPU</option>
      </select>
    </label>
    <label class="c4-mode">
      Difficulty:
      <select id="difficultyChoice">
        <option value="">Select Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label class="c4-mode">
      You Play:
      <select id="colorChoice">
        <option value="">Choose Color</option>
        <option value="1">ðŸ”´ Red (goes first)</option>
        <option value="2">ðŸŸ¡ Yellow (goes second)</option>
      </select>
    </label>
    <button class="btn" id="c4Start">Start Game</button>
    <button class="btn" id="c4Reset" style="display:none;">New Game</button>
  </div>

  <div id="c4Board" class="c4-wrap game-board" aria-label="Connect 4 board"></div>
  <div id="c4Status" class="status game-status">Please select difficulty and color to start playing</div>
</div>

<!-- Core Utilities (Load Order Important) -->
<script defer src="{{ url_for('static', filename='js/logger.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/query.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/dom-ready.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/bus.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Performance & Lifecycle -->
<script defer src="{{ url_for('static', filename='js/scheduler.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/dom-batch.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/lifecycles.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Advanced Features -->
<script defer src="{{ url_for('static', filename='js/http.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/swr.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/nav-guard.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/delegate.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/init-once.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Game Counter System -->
<script defer src="{{ url_for('static', filename='js/game-counters.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Game Logic (Loads Last) -->
<script defer src="{{ url_for('static', filename='js/connect4.js') }}?v={{ config.ASSET_VERSION }}"></script>
{% endblock %}
