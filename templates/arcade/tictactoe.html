{% extends "base.html" %}

{% block title %}Tic-Tac-Toe - Mini Word Finder{% endblock %}

{% block head %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/perf.css') }}?v={{ config.ASSET_VERSION }}">
<style>
:root{
  --bg:#0b0f14; --card:#121821; --text:#e8eef6; --muted:#9fb0c3;
  --accent:#4aa8ff; --border:#1d2633; --shadow:0 10px 24px rgba(0,0,0,.35);
  --radius:16px;
}

.page-title {
  font-size: 2.5em;
  color: var(--accent);
  margin-bottom: 10px;
  text-align: center;
}

.panel {
  display: flex;
  gap: 10px;
  align-items: center;
  margin: 20px 0;
  justify-content: center;
}

.status {
  margin-top: 12px;
  color: var(--muted);
  font-weight: 600;
  text-align: center;
  font-size: 1.1em;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid #203046;
  background: #132238;
  color: var(--text);
  text-decoration: none;
  cursor: pointer;
  user-select: none;
  font-weight: 700;
}

.btn:hover {
  border-color: var(--accent);
}

/* Tic-Tac-Toe */
.ttt-board {
  width: min(420px,90vw);
  aspect-ratio: 1/1;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin: 20px auto;
}

.ttt-cell {
  display: grid;
  place-items: center;
  background: #0f1520;
  border: 1px solid #223146;
  border-radius: 12px;
  font-size: clamp(32px,9vw,56px);
  font-weight: 800;
  cursor: pointer;
  user-select: none;
  color: var(--text);
}

.ttt-cell:hover {
  border-color: var(--accent);
}

.ttt-cell.disabled {
  cursor: default;
  opacity: .7;
}

.ttt-mode {
  color: var(--text);
}

.ttt-mode select {
  background: #132238;
  color: var(--text);
  border: 1px solid #203046;
  border-radius: 8px;
  padding: 8px;
  margin-left: 10px;
}

/* Modern Game Counter Component */
.game-counter-card {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  border-radius: 8px;
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  color: white;
  padding: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.counter-section {
  margin-bottom: 16px;
}

.counter-section:last-child {
  margin-bottom: 0;
}

.counter-header {
  display: flex;
  flex-direction: column;
  gap: 4px;
  margin-bottom: 8px;
}

.counter-title {
  font-size: 16px;
  font-weight: 600;
  color: #ffffff;
}

.counter-usage {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.7);
  text-align: right;
  align-self: flex-end;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #334155;
  border-radius: 4px;
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #3b82f6 0%, #1d4ed8 100%);
  border-radius: 4px;
  transition: width 0.3s ease;
  position: relative;
}

.progress-fill.full {
  background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
}

.credits-section {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(51, 65, 85, 0.5);
  border-radius: 8px;
  padding: 12px;
}

.credits-label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 500;
  font-size: 14px;
}

.credits-icon {
  width: 18px;
  height: 18px;
  color: #fbbf24;
}

.credits-amount {
  font-size: 16px;
  font-weight: 700;
  color: #ffffff;
}
</style>
<script>
// Animate progress bar on load
document.addEventListener('DOMContentLoaded', function() {
  const progressFill = document.getElementById('progress-bar-fill');
  if (progressFill) {
    const percentage = progressFill.getAttribute('data-percentage');
    setTimeout(() => {
      progressFill.style.width = percentage + '%';
    }, 100);
  }
});
</script>
{% endblock %}

{% block content %}
<div class="ttt-container lazy-region">
  <h1 class="page-title">❌⭕ Tic-Tac-Toe</h1>

  <!-- Modern Game Counter Component -->
  <div class="game-counter-card">
    <!-- Free Game Counter -->
    <div class="counter-section">
      <div class="counter-header">
        <h2 class="counter-title">Game Stats</h2>
        <span class="counter-usage">0/5 Free Games Used</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill"
             id="progress-bar-fill"
             data-percentage="0"
             style="width: 0%">
        </div>
      </div>
    </div>

    <!-- Credits Counter -->
    <div class="counter-section">
      <div class="credits-section">
        <div class="credits-label">
          <svg class="credits-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1.5V6H9V1.5L3 7V9H1V11H3L4 22H20L21 11H23V9H21Z"/>
          </svg>
          <span>Credits</span>
        </div>
        <span class="credits-amount" id="credits-display">0</span>
      </div>
    </div>
  </div>

  <!-- Game Setup Panel -->
  <div class="panel">
    <label class="ttt-mode">
      Mode:
      <select id="tttMode">
        <option value="pvp">2 Players (Local)</option>
        <option value="cpu">Vs CPU</option>
      </select>
    </label>
    <label class="ttt-mode">
      Difficulty:
      <select id="difficultyChoice">
        <option value="">Select Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label class="ttt-mode">
      You Play:
      <select id="playerChoice">
        <option value="">Choose Symbol</option>
        <option value="X">X (goes first)</option>
        <option value="O">O (goes second)</option>
      </select>
    </label>
    <button class="btn" id="tttStart">Start Game</button>
    <button class="btn" id="tttReset" style="display:none;">New Game</button>
  </div>

  <div id="tttBoard" class="ttt-board game-board" role="grid" aria-label="Tic Tac Toe board"></div>
  <div id="tttStatus" class="status game-status">Please select difficulty and symbol to start playing</div>
</div>

<!-- Core Utilities (Load Order Important) -->
<script defer src="{{ url_for('static', filename='js/logger.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/query.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/dom-ready.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/bus.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Performance & Lifecycle -->
<script defer src="{{ url_for('static', filename='js/scheduler.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/dom-batch.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/lifecycles.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Advanced Features -->
<script defer src="{{ url_for('static', filename='js/http.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/swr.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/nav-guard.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/delegate.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/init-once.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Game Counter System -->
<script defer src="{{ url_for('static', filename='js/game-counters.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Game Logic (Loads Last) -->
<script defer src="{{ url_for('static', filename='js/tictactoe.js') }}?v={{ config.ASSET_VERSION }}"></script>
{% endblock %}
