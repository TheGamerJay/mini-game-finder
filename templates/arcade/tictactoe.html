{% extends "base.html" %}

{% block title %}Tic-Tac-Toe - Mini Word Finder{% endblock %}

{% block head %}
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/perf.css') }}?v={{ config.ASSET_VERSION }}">
<style>
:root{
  --bg:#0b0f14; --card:#121821; --text:#e8eef6; --muted:#9fb0c3;
  --accent:#4aa8ff; --border:#1d2633; --shadow:0 10px 24px rgba(0,0,0,.35);
  --radius:16px;
}

.page-title {
  font-size: 2.5em;
  color: var(--accent);
  margin-bottom: 10px;
  text-align: center;
}

.panel {
  display: flex;
  gap: 10px;
  align-items: center;
  margin: 20px 0;
  justify-content: center;
}

.status {
  margin-top: 12px;
  color: var(--muted);
  font-weight: 600;
  text-align: center;
  font-size: 1.1em;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 10px 14px;
  border-radius: 12px;
  border: 1px solid #203046;
  background: #132238;
  color: var(--text);
  text-decoration: none;
  cursor: pointer;
  user-select: none;
  font-weight: 700;
}

.btn:hover {
  border-color: var(--accent);
}

/* Tic-Tac-Toe */
.ttt-board {
  width: min(420px,90vw);
  aspect-ratio: 1/1;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin: 20px auto;
}

.ttt-cell {
  display: grid;
  place-items: center;
  background: #0f1520;
  border: 1px solid #223146;
  border-radius: 12px;
  font-size: clamp(32px,9vw,56px);
  font-weight: 800;
  cursor: pointer;
  user-select: none;
  color: var(--text);
}

.ttt-cell:hover {
  border-color: var(--accent);
}

.ttt-cell.disabled {
  cursor: default;
  opacity: .7;
}

.ttt-mode {
  color: var(--text);
}

.ttt-mode select {
  background: #132238;
  color: var(--text);
  border: 1px solid #203046;
  border-radius: 8px;
  padding: 8px;
  margin-left: 10px;
}

.game-counter {
  text-align: center;
  margin: 20px 0;
  padding: 12px 20px;
  background: rgba(74, 168, 255, 0.1);
  border: 1px solid var(--accent);
  border-radius: 12px;
  color: var(--accent);
  font-weight: 600;
}
</style>
{% endblock %}

{% block content %}
<div class="ttt-container lazy-region">
  <h1 class="page-title">❌⭕ Tic-Tac-Toe</h1>

  <!-- Game Counter Display -->
  <div class="game-counter">
    <span id="gameCounterDisplay">Loading...</span>
  </div>

  <!-- Game Setup Panel -->
  <div class="panel">
    <label class="ttt-mode">
      Mode:
      <select id="tttMode">
        <option value="pvp">2 Players (Local)</option>
        <option value="cpu">Vs CPU</option>
      </select>
    </label>
    <label class="ttt-mode">
      Difficulty:
      <select id="difficultyChoice">
        <option value="">Select Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <label class="ttt-mode">
      You Play:
      <select id="playerChoice">
        <option value="">Choose Symbol</option>
        <option value="X">X (goes first)</option>
        <option value="O">O (goes second)</option>
      </select>
    </label>
    <button class="btn" id="tttStart">Start Game</button>
    <button class="btn" id="tttReset" style="display:none;">New Game</button>
  </div>

  <div id="tttBoard" class="ttt-board game-board" role="grid" aria-label="Tic Tac Toe board"></div>
  <div id="tttStatus" class="status game-status">Please select difficulty and symbol to start playing</div>
</div>

<!-- Core Utilities (Load Order Important) -->
<script defer src="{{ url_for('static', filename='js/logger.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/query.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/dom-ready.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/bus.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Performance & Lifecycle -->
<script defer src="{{ url_for('static', filename='js/scheduler.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/dom-batch.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/lifecycles.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Advanced Features -->
<script defer src="{{ url_for('static', filename='js/http.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/swr.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/nav-guard.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/delegate.js') }}?v={{ config.ASSET_VERSION }}"></script>
<script defer src="{{ url_for('static', filename='js/init-once.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Game Counter System -->
<script defer src="{{ url_for('static', filename='js/game-counters.js') }}?v={{ config.ASSET_VERSION }}"></script>

<!-- Game Logic (Loads Last) -->
<script defer src="{{ url_for('static', filename='js/tictactoe.js') }}?v={{ config.ASSET_VERSION }}"></script>
{% endblock %}
