<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Word Finder</title>
  <style>
    body { background:#000; color:#00e5ff; font-family: monospace; text-align:center; }
    h1 { margin: 18px 0; }
    table { margin:auto; border-collapse: collapse; }
    td {
      width:40px; height:40px; border:1px solid #00e5ff;
      text-align:center; font-size:20px; user-select:none;
    }
    .word-list { margin-top:16px; }
    .word-list li { list-style:none; margin:6px 0; }
  </style>
</head>
<body>
  <h1>Mini Word Finder</h1>

  <table aria-label="word grid">
    {% for row in grid %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>

  <div class="word-list">
    <p>Find these words:</p>
    <ul>
      {% for w in words %}<li>{{ w }}</li>{% endfor %}
    </ul>
  </div>
</body>
</html>
