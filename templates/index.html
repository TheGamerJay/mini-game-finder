{% extends "base.html" %}
{% block content %}
<div class="card index-category-card">
  <label class="index-category-label">Theme / Category</label>
  <select id="categorySel" class="input index-category-select">
    <option value="">All</option>
    <option value="animals">Animals</option>
    <option value="food">Food</option>
    <option value="sports">Sports</option>
    <option value="cars">Cars</option>
    <option value="home">Home</option>
    <option value="colors">Colors</option>
    <option value="technology">Technology</option>
  </select>
</div>

<div class="card index-buttons-card">
  <button class="btn play-btn" data-mode="easy" data-daily="0">Play Easy</button>
  <button class="btn play-btn" data-mode="easy" data-daily="1">Daily Easy</button>
  <button class="btn play-btn" data-mode="medium" data-daily="0">Play Medium</button>
  <button class="btn play-btn" data-mode="medium" data-daily="1">Daily Medium</button>
  <button class="btn play-btn" data-mode="hard" data-daily="0">Play Hard</button>
  <button class="btn play-btn" data-mode="hard" data-daily="1">Daily Hard</button>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
