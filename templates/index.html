{% extends "base.html" %}
{% block content %}
<div class="card" style="margin-bottom:14px;">
  <label style="font-weight:600">Theme / Category</label>
  <select id="categorySel" class="input" style="min-width:240px;">
    <option value="">All</option>
    <option value="animals">Animals</option>
    <option value="food">Food</option>
    <option value="sports">Sports</option>
    <option value="cars">Cars</option>
    <option value="home">Home</option>
    <option value="colors">Colors</option>
    <option value="technology">Technology</option>
  </select>
</div>

<div class="card" style="display:flex;flex-wrap:wrap;gap:10px">
  <button class="btn" onclick="goto('easy',0)">Play Easy</button>
  <button class="btn" onclick="goto('easy',1)">Daily Easy</button>
  <button class="btn" onclick="goto('medium',0)">Play Medium</button>
  <button class="btn" onclick="goto('medium',1)">Daily Medium</button>
  <button class="btn" onclick="goto('hard',0)">Play Hard</button>
  <button class="btn" onclick="goto('hard',1)">Daily Hard</button>
</div>

<script>
const sel = document.getElementById('categorySel');
sel.value = localStorage.getItem('mwf_category') || '';
sel.addEventListener('change', ()=> localStorage.setItem('mwf_category', sel.value));
function goto(mode, daily){
  const c = sel.value;
  const q = new URLSearchParams();
  if (daily) q.set('daily','1');
  if (c) q.set('category', c);
  location.href = `/play/${mode}` + (q.toString()?`?${q.toString()}`:'');
}
</script>
{% endblock %}
