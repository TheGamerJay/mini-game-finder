{% extends 'base.html' %}
{% block title %}Create Account Â· Mini Word Finder{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 60px;">
<section class="card stack">
<h1>Create your account</h1>
<form method="post" action="/register" class="stack">
<div class="stack">
<label class="label" for="name">Display name</label>
<input id="name" name="name" type="text" class="input" required />
</div>
<div class="stack">
<label class="label" for="email">Email</label>
<input id="email" name="email" type="email" class="input" required />
</div>
<div class="stack">
<label class="label" for="password">Password</label>
<input id="password" name="password" type="password" class="input" required />
</div>
<button class="btn primary" type="submit">Create account</button>
<p class="help">By creating an account, you agree to our <a href="/terms">Terms</a> and <a href="/privacy">Privacy</a>.</p>
</form>
</section>
</div>
{% endblock %}
