{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:460px;margin-inline:auto;">
  <div style="text-align:center;margin-bottom:12px;">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" height="56">
  </div>
  <h2 style="margin:6px 0 12px;color:var(--cyan);">Register</h2>
  {% if flash_msg %}<p class="{{ 'success' if flash_msg[0]=='ok' else 'alert' }}">{{ flash_msg[1] }}</p>{% endif %}
  <form method="post">
    <input type="email" name="email" placeholder="Email" required
           style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0b0720;color:#eaffff;margin:6px 0;">
    <input type="password" name="password" placeholder="Password (min 6)" minlength="6" required
           style="width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0b0720;color:#eaffff;margin:6px 0;">
    <button class="btn" type="submit" style="width:100%;margin-top:10px;">Create account</button>
  </form>
  <div style="margin-top:10px;">
    <a href="{{ url_for('login') }}">Already have an account?</a>
  </div>
</div>
{% endblock %}
