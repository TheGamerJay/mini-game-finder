{% extends 'base.html' %}
{% block title %}Sign in Â· Mini Word Finder{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 60px;">
<section class="card soft stack">
<div class="stack" style="align-items: center; text-align: center;">
<img src="/static/images/TheLogo.png" alt="Logo" style="width: 13px; height: 13px; border-radius: 3px; margin-bottom: 8px;" />
<h1>Welcome back</h1>
</div>
<p class="help">Sign in to continue your puzzle journey.</p>
<form method="post" action="/login" class="stack">
<div class="stack">
<label class="label" for="email">Email</label>
<input id="email" name="email" type="email" class="input" required autocomplete="email" />
</div>
<div class="stack">
<label class="label" for="password">Password</label>
<input id="password" name="password" type="password" class="input" required autocomplete="current-password" />
</div>
<button class="btn primary" type="submit">Sign in</button>
</form>
</section>
</div>

<style>
.footer { display: none !important; }
</style>
{% endblock %}
