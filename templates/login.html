{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <div class="card login-card">
    <div class="login-brand">
      <img src="{{ url_for('static', filename='images/TheLogo.png') }}" alt="Mini Word Finder Logo" class="login-logo">
      <h1 class="login-title">Welcome Back</h1>
    </div>

    {% if flash_msg %}
    <p class="{{ 'success' if flash_msg[0]=='ok' else 'alert' }} login-flash">
      {{ flash_msg[1] }}
    </p>
    {% endif %}

    <form method="post" action="/login">
      <div class="login-field">
        <label class="login-label">Email address</label>
        <input type="email" name="email" required placeholder="Enter your email" class="login-input">
      </div>

      <div class="login-field">
        <label class="login-label">Password</label>
        <div class="login-password-group">
          <input id="pw" type="password" name="password" required placeholder="Enter your password" class="login-password-input">
          <button type="button" class="login-toggle-btn" aria-pressed="false" onclick="togglePw('pw', this)">👁</button>
        </div>
      </div>

      <div class="login-buttons">
        <button type="submit" class="btn login-btn">Login</button>
        <a href="{{ url_for('core.register') }}" class="btn btn-secondary login-btn-secondary">Create account</a>
      </div>
    </form>
  </div>
</div>

<script defer src="{{ url_for('static', filename='js/login.js', v=config.get('ASSET_VERSION')) }}"></script>
{% endblock %}
