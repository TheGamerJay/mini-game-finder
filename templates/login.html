{% extends 'base.html' %}
{% block title %}Sign in Â· Mini Word Finder{% endblock %}
{% block content %}
<div class="login-hero">
  <section class="card soft stack">
    <h1>Welcome back</h1>
    <img src="{{ url_for('static', filename='images/TheLogo.png') }}" alt="Mini Word Finder" class="login-logo"/>
    <p class="help">Sign in to continue your puzzle journey.</p>
    <form method="post" action="/login" class="stack">
      <div class="stack">
        <label class="label" for="email">Email</label>
        <input id="email" name="email" type="email" class="input" required autocomplete="email" />
      </div>
      <div class="stack">
        <label class="label" for="password">Password</label>
        <input id="password" name="password" type="password" class="input" required autocomplete="current-password" />
      </div>
      <button class="btn primary" type="submit">Sign in</button>
    </form>
  </section>

  <aside class="illustration">
    <!-- Decorative space for balance -->
  </aside>
</div>
{% endblock %}
