{% extends 'base.html' %}
{% set hide_everything_except_content = True %}

{% block title %}Sign in Â· Mini Word Finder{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}?v=2">

<div id="login-root">
  <div class="login-card">
    <h2>Welcome back</h2>
    <img src="{{ url_for('static', filename='images/TheLogo.png') }}" alt="Mini Word Finder Logo" class="login-logo" />
    <p class="help">Sign in to continue your puzzle journey.</p>
    <form method="post" action="/login" class="login-form">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <button type="submit">Sign in</button>
    </form>
  </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script defer src="{{ url_for('static', filename='js/auth-isolation.js', v=config.get('ASSET_VERSION')) }}"></script>
{% endblock %}
