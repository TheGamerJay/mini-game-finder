{% extends "base.html" %}
{% block content %}
<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;">
    <div class="mode-badge">Choose your mode</div>
    <div>
      <a class="btn" href="{{ url_for('leaderboard') }}">All-Time Leaderboard</a>
      <a class="btn" href="{{ url_for('daily_leaderboard') }}">Daily Leaderboard</a>
      <a class="btn" href="{{ url_for('store_page') }}">Buy Credits</a>
    </div>
  </div>
</div>

<div class="card" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;">
  <div class="card">
    <h3 style="margin:0 0 6px;color:var(--cyan);">Easy</h3>
    <p>No timer. 10×10 grid, 5 words.</p>
    <div style="display:flex;gap:12px;flex-wrap:wrap;">
      <button class="btn" onclick="alert('Game coming soon! Play functionality is being developed.')">Play Easy</button>
      <button class="btn" onclick="alert('Daily challenges coming soon!')">Daily Easy</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 6px;color:var(--cyan);">Medium</h3>
    <p>2-minute timer. 12×12 grid, 7 words.</p>
    <div style="display:flex;gap:12px;flex-wrap:wrap;">
      <button class="btn" onclick="alert('Game coming soon! Play functionality is being developed.')">Play Medium</button>
      <button class="btn" onclick="alert('Daily challenges coming soon!')">Daily Medium</button>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 6px;color:var(--cyan);">Hard</h3>
    <p>3-minute timer. 14×14 grid, 10 words.</p>
    <div style="display:flex;gap:12px;flex-wrap:wrap;">
      <button class="btn" onclick="alert('Game coming soon! Play functionality is being developed.')">Play Hard</button>
      <button class="btn" onclick="alert('Daily challenges coming soon!')">Daily Hard</button>
    </div>
  </div>
</div>
{% endblock %}
